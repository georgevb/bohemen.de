backend:
  name: git-gateway
  branch: main

media_folder: public/uploads
public_folder: /uploads

locale: en

collections:
  - name: settings
    label: Settings
    files:
      - name: general
        label: General Settings
        file: src/content/settings/general.json
        fields:
          - { label: Site Title, name: siteTitle, widget: string }
          - { label: Site Description, name: siteDescription, widget: text }
          - { label: Hero Title, name: heroTitle, widget: string, default: "Peter van Bohemen" }
          - { label: Hero Background Image, name: heroImage, widget: image }
          
      - name: about
        label: About Me
        file: src/content/settings/about.json
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Profile Image, name: image, widget: image }
          - { label: Content, name: content, widget: markdown }
          
      - name: contact
        label: Contact
        file: src/content/settings/contact.json
        fields:
          - { label: Address, name: address, widget: text }
          - { label: Phone, name: phone, widget: string }
          - { label: Email, name: email, widget: string }
          - { label: Business Hours, name: hours, widget: text }

  - name: portfolio
    label: Portfolio
    folder: src/content/portfolio
    create: true
    slug: "{{slug}}"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Image, name: image, widget: image }
      - { label: Alt Text, name: alt, widget: string }
      - { label: Category, name: category, widget: select, options: ["wedding", "portrait", "event", "nature"] }
      - { label: Size, name: size, widget: select, options: ["small", "medium", "large"], default: "medium" }
      - { label: Order, name: order, widget: number, default: 0 }
      - { label: Published, name: published, widget: boolean, default: true }

  - name: testimonials
    label: Testimonials
    folder: src/content/testimonials
    create: true
    slug: "{{slug}}"
    fields:
      - { label: Author, name: author, widget: string }
      - { label: Event/Occasion, name: event, widget: string, required: false }
      - { label: Review, name: content, widget: text }
      - { label: Order, name: order, widget: number, default: 0 }
      - { label: Published, name: published, widget: boolean, default: true }

  - name: pages
    label: Pages
    files:
      - name: impressum
        label: Legal Notice
        file: src/content/pages/impressum.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Content, name: body, widget: markdown }
          
      - name: datenschutz
        label: Privacy Policy
        file: src/content/pages/datenschutz.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Content, name: body, widget: markdown }